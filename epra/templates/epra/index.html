<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<style>
    table {
        border: 1px solid black;
    }
    td{
        border: 1px solid black;
    }
    .g {
        background-color: green;
    }
    .r {
        background-color: red;
    }
</style>
<body>
    <table>
        <tr>
            <td>Период</td>
            {%  for p in period   %}
                <td>{{ p|date }}</td>
            {% endfor %}
        </tr>
        {% for e in employee_list%}
            <tr>
            <td>{{ e.project__name }}</td>
                    {%  for p in period   %}
                        {% if forloop.counter0 < e.pr_start %}
                            <td class="r">0</td>
                        {% else %}
                            {% if forloop.counter0 >= e.pr_end %}
                                <td class="r">0</td>
                            {% else %}
                                <td class="g">1</td>
                            {% endif %}
                        {% endif %}

                    {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
